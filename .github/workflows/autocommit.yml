name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,8,9,10,11 * * 1,2,3,4,5"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "listyoadipamungkas1401@gmail.com"
          git config --local user.name "nerufuyo"
          git add -A
          
          arr[0]="feat: 😂 Hari yang Indah"
          arr[1]="feat: 😱 Hari yang Buruk"
          arr[2]="feat: 👿 Hari ini Berawan"
          arr[3]="feat: 💩 Hari ini Cerah"
          arr[4]="feat: 🙏 Hari ini Badai"
          arr[5]="feat: 🙈 Hari ini Dingin"
          arr[6]="feat: 🐐 Hari ini Panas"
          arr[7]="feat: 🚀 Hari ini Sejuk"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
